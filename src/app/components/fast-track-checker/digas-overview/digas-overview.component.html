<mat-card>
  <mat-card-header style="margin-top: 2%; margin-bottom: 5%;">
    <mat-card-title>Fast-Track-Checker</mat-card-title>
    <mat-card-subtitle>Deine digitalen Gesundheitsanwendungen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="2:1" *ngFor="let diga of this.digas">
      <mat-grid-tile>
        <mat-card style="border: 2px seagreen ridge;" routerLink="/diga-canvas">
          <mat-card-header style="">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{diga.name}}</mat-card-title>
            <mat-card-subtitle>DiGA</mat-card-subtitle>
          </mat-card-header>
          |
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
