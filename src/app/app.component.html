<div style="height: 100%;">
  <mat-toolbar style="background-color: #1a191b; color: rgb(234, 237, 240);">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="center-headline"><a style="text-decoration: none; color: aliceblue;"
          routerLink="home">{{headline}}</a></span>
      <mat-menu #settings>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
        <button mat-menu-item (click)="this.createPDF()">Save as PDF</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="settings">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container fxFlexFill>
    <mat-drawer mode="side" #sidenav>
      <mat-nav-list>
        <a routerLink="home" (click)="sidenav.toggle()" routerLinkActive="active" mat-list-item>
          <i class="material-icons-two-tone icon-space">home</i>
          Start
        </a>

          </mat-nav-list>
        </div> -->

        </div> -->

        <a routerLink="questionnaire" (click)="sidenav.toggle()" routerLinkActive="active" mat-list-item>

        <a routerLink="digas-overview" (click)="sidenav.toggle()" routerLinkActive="active" mat-list-item>
          <i class="material-icons-two-tone icon-space">star</i>
          Fast-Track-Check Self-Service</a>
